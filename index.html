<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
				content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
	<link rel="manifest" href="./site.webmanifest">
	<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
	<meta name="msapplication-TileColor" content="#da532c">
	<meta name="theme-color" content="#ffffff">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Fira+Sans&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="src/normalize.css">
	<link rel="stylesheet" href="src/style.css">
	<title>Тренажер для мозга</title>
</head>
<body class="light">
<header class="brainExercise__header">
	<div class="brainExercise__logo">
		<img src="assets/logo.png" alt="Мозг">
	</div>
	<div class="brainExercise__timer">
		<span class="hours">00</span> :
		<span class="minutes">00</span> :
		<span class="seconds">00</span>
	</div>
	<label class="brainExercise__themes">
		<input type="checkbox" name="themes"/>
		<span></span>
	</label>
</header>
<main class="brainExercise__wrapper">
	<h1 class="brainExercise__title" style="writing-mode: vertical-rl">Тренажер для мозга</h1>
	<div class="brainExercise__scene">


		<div class="brainExercise__rocket">
			<img src="assets/rocket.png" alt="Ракета">
		</div>
		<button class="brainExercise__start">
			<span>Начать</span>
		</button>
	</div>

	<div class="brainExercise__result">
		<div>
			<span class="brainExercise__value-1">10</span> * <span class="brainExercise__value-2">10</span>
		</div>
		<span>=</span>
		<input type="text" class="brainExercise__value-res"/>
	</div>
	<div class="brainExercise__answer">
		<span class="brainExercise__answer-text"></span> <span class="brainExercise__answer-value"></span>
	</div>
	<div class="brainExercise__info">
		<div class="brainExercise__info-1"><span>&#9734;</span> Для подтверждения ответа нажмите
			&laquo;ENTER&raquo;
		</div>
		<div class="brainExercise__info-2"><span>&#9734;</span> Для выбора другого примера нажмите &laquo;Пробел&raquo;
			(SPACE)
		</div>
	</div>
	<button class="brainExercise__reset" type="button">Сбросить</button>
</main>
<script src="src/scripts.js"></script>
</body>
</html>
